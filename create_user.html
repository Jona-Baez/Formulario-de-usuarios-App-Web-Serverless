<!DOCTYPE html>
<html lang="es-mx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jonabaez.cloud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
  <div class="container text-center">         
    
    <h1>Registrar nuevo usuario.</h1>

    <form id="userForm">

        <div class="form-floating my-3">
            <input type="text" class="form-control" id="name" name="name" placeholder required>
            <label for="name">Nombre(s):</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder required>
            <label for="lastName">Apellido:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="start_monthly" name="start_monthly" placeholder="Password" required>
            <label for="end_monthly">Inicio de mes:</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="end_monthly" name="end_monthly" placeholder="Password" required>
            <label for="end_monthly">Fin de mes:</label>
        </div>

        <button class="btn btn-success"   type="submit">Confirmar registro</button>

    </form>
    <br>

    <div id="confirmationMessage" class="alert alert-success mt-3" role="alert" style="display: none;">
      Usuario creado correctamente.
    </div>

    <div id="errorMessage" class="alert alert-danger mt-3" role="alert" style="display: none;">
      Error al crear el usuario.
    </div>


    <div class="list-group">
      <a href="menu.html" class="list-group-item list-group-item-action list-group-item-info">Regresar al menu pricipal</a>
    </div>

  </div>

  <script src="create_user.js"></script>

</body>
</html>
