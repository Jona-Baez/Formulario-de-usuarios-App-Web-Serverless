<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jonabaez.cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body> 
    <div class="container text-center">   
      <h1>Consultar información de usuario</h1>
      <div>
        <label for="userSelect">Selecciona un usuario:</label>
        <select id="userSelect" class="form-select">
            <option value="" disabled selected>Selecciona</option>
        </select>
        <div id="userDetails" class="details"></div>
      </div>
      <div class="details">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Inicio de mes</th>
                    <th scope="col">Fin de mes</th>
                </tr>
            </thead>
            <tbody id="detailsBody">
                <!-- Detalles del usuario se agregarán aquí -->
            </tbody>
        </table>
      </div>
      <div class="list-group">
        <a href="index.html" class="list-group-item list-group-item-action list-group-item-info">Regresar al menu principal</a>
      </div>
    </div>
    <script src="get_user.js"></script>
  </body>
</html>
